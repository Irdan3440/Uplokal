<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Uplokal Admin Portal | Restricted Access</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon(1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon(1).png">
    <link rel="shortcut icon" href="assets/favicon(1).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">

    <style>
        .admin-portal-body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .admin-auth-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .admin-badge-pulse {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .btn-admin {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            color: white;
            border: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.4);
            filter: brightness(1.1);
        }

        .security-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            opacity: 0.5;
        }

        .security-icons i {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body class="admin-portal-body">
    <div class="auth-layout" style="justify-content: center; align-items: center;">
        <main class="auth-main" style="background: transparent; flex: none; width: 100%; max-width: 500px;">
            <div class="admin-auth-container">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <span class="admin-badge-pulse">
                        <i data-lucide="shield-alert" style="width: 14px; height: 14px;"></i>
                        Secure Admin Access
                    </span>
                    <h1 style="color: white; font-size: 2rem; margin-bottom: 0.5rem;">Uplokal Console</h1>
                    <p style="color: #94a3b8;">Restricted area. Unauthorized access is recorded.</p>
                </div>

                <form class="auth-form" onsubmit="return handleAdminLogin(event)">
                    <div class="form-group">
                        <label class="form-label" style="color: #cbd5e1;">Admin ID / Email</label>
                        <input type="text" class="form-input" placeholder="Enter admin identifier" required
                            style="background: rgba(15, 23, 42, 0.6); border-color: rgba(255, 255, 255, 0.1); color: white;">
                    </div>

                    <div class="form-group">
                        <label class="form-label" style="color: #cbd5e1;">Secret Key</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="adminPassword" class="form-input" placeholder="••••••••" required
                                style="background: rgba(15, 23, 42, 0.6); border-color: rgba(255, 255, 255, 0.1); color: white;">
                            <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')"
                                style="color: #64748b;">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-admin btn-lg btn-block">
                            Verify & Enter
                            <i data-lucide="terminal" style="margin-left: 0.5rem;"></i>
                        </button>
                    </div>
                </form>

                <div class="security-icons">
                    <i data-lucide="fingerprint" title="Biometric Ready"></i>
                    <i data-lucide="server" title="Secure Node"></i>
                    <i data-lucide="lock" title="SSL Encrypted"></i>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: #64748b; font-size: 0.875rem; transition: color 0.3s;"
                    onmouseover="this.style.color='#f8fafc'" onmouseout="this.style.color='#64748b'">
                    <i data-lucide="arrow-left" style="width: 14px; height: 14px; vertical-align: middle;"></i>
                    Kembali ke Beranda
                </a>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        /**
         * Handle admin login with real backend authentication
         * Uses JWT HttpOnly cookies for secure auth
         */
        async function handleAdminLogin(e) {
            e.preventDefault();

            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const email = form.querySelector('input[type="text"]').value.trim();
            const password = document.getElementById('adminPassword').value;

            // Validate input
            if (!email || !password) {
                showToast('Please fill in all fields', 'warning');
                return false;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> Verifying...';
            showToast('Verifying credentials...', 'info');

            try {
                // Call backend API for admin authentication
                const response = await UplokalAPI.auth.adminLogin(email, password);

                if (response.success) {
                    showToast('Authentication successful!', 'success');

                    // Store admin info for session
                    sessionStorage.setItem('adminUser', JSON.stringify(response.user));

                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Admin login error:', error);

                // Handle specific error cases
                if (error.status === 401) {
                    showToast('Invalid credentials', 'error');
                } else if (error.status === 403) {
                    showToast('Admin access required', 'error');
                } else {
                    showToast(error.message || 'Authentication failed', 'error');
                }

                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Verify & Enter <i data-lucide="terminal" style="margin-left: 0.5rem;"></i>';
                lucide.createIcons();
            }

            return false;
        }

        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await UplokalAPI.auth.me();
                if (user && (user.role === 'admin' || user.role === 'super_admin')) {
                    // Already logged in as admin, redirect
                    window.location.href = 'admin.html';
                }
            } catch (e) {
                // Not authenticated, stay on login page
            }
        });
    </script>
</body>

</html>
