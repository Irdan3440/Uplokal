<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Daftar sebagai customer di Uplokal untuk menemukan supplier terbaik dari Indonesia">
    <title>Daftar Customer | Uplokal</title>


    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-layout">
        <!-- Sidebar Visual -->
        <aside class="auth-sidebar">
            <div class="auth-sidebar-content">
                <h2>Temukan Supplier<br>Terbaik! üîç</h2>
                <p>Akses ke ratusan supplier terverifikasi dari seluruh Indonesia.</p>

                <div class="auth-features">
                    <div class="auth-feature">
                        <div class="auth-feature-icon">
                            <i data-lucide="badge-check"></i>
                        </div>
                        <span>Supplier terverifikasi</span>
                    </div>
                    <div class="auth-feature">
                        <div class="auth-feature-icon">
                            <i data-lucide="message-square"></i>
                        </div>
                        <span>Kirim inquiry langsung</span>
                    </div>
                    <div class="auth-feature">
                        <div class="auth-feature-icon">
                            <i data-lucide="languages"></i>
                        </div>
                        <span>Dukungan multi-bahasa</span>
                    </div>
                </div>
            </div>

            <div class="auth-sidebar-decoration">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="auth-main">
            <div class="auth-container" style="max-width: 480px;">
                <div class="auth-logo">
                    <a href="index.html" class="logo">
                        <img src="assets/logo.jpg" alt="Uplokal" class="logo-image">
                    </a>
                </div>

                <div class="auth-header">
                    <h1>Daftar sebagai Customer</h1>
                    <p>Buat akun untuk mulai mencari supplier</p>
                </div>

                <form class="auth-form" id="registerCustomerForm" onsubmit="return handleCustomerRegister(event)">
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="firstName">Nama Depan</label>
                            <input type="text" id="firstName" class="form-input" placeholder="Nama depan" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label" for="lastName">Nama Belakang</label>
                            <input type="text" id="lastName" class="form-input" placeholder="Nama belakang" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company">Perusahaan <span
                                style="color: var(--color-gray-400);">(opsional)</span></label>
                        <input type="text" id="company" class="form-input" placeholder="Nama perusahaan">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="country">Negara</label>
                        <select id="country" class="form-input" required>
                            <option value="">Pilih negara...</option>
                            <option value="ID">Indonesia</option>
                            <option value="SG">Singapore</option>
                            <option value="MY">Malaysia</option>
                            <option value="AU">Australia</option>
                            <option value="JP">Japan</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="NL">Netherlands</option>
                            <option value="DE">Germany</option>
                            <option value="AE">UAE</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="interest">Kategori yang Diminati</label>
                        <select id="interest" class="form-input" required>
                            <option value="">Pilih kategori...</option>
                            <option value="manufaktur">Manufaktur</option>
                            <option value="kerajinan">Kerajinan</option>
                            <option value="fnb">Food & Beverage</option>
                            <option value="fashion">Fashion & Tekstil</option>
                            <option value="agrikultur">Agrikultur</option>
                            <option value="furniture">Furniture</option>
                            <option value="multiple">Beberapa kategori</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Minimal 8 karakter"
                                required minlength="8">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="remember-me">
                            <input type="checkbox" id="terms" required>
                            <span>Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan
                                    Privasi</a></span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="remember-me">
                            <input type="checkbox" id="newsletter">
                            <span>Kirimkan saya update tentang supplier baru dan penawaran khusus</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">
                        <i data-lucide="user-plus"></i>
                        Buat Akun
                    </button>
                </form>

                <div class="auth-divider">
                    <span>atau daftar dengan</span>
                </div>

                <div class="social-login">
                    <button class="social-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Daftar dengan Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        function handleCustomerRegister(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;

            if (password.length < 8) {
                showToast('Password minimal 8 karakter', 'error');
                return false;
            }

            // Demo: redirect to directory
            showToast('Akun berhasil dibuat! Mengalihkan ke direktori...', 'success');
            setTimeout(() => {
                window.location.href = 'directory.html';
            }, 1500);

            return false;
        }
    </script>
</body>

</html>
