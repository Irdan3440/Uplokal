services:
  - type: web
    name: uplokal-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRY_MINUTES
        value: 60
      - key: HASHIDS_SALT
        sync: false
      - key: AES_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://uplokal.vercel.app
      - key: DEBUG
        value: false
      - key: APP_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
